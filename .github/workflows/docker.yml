name: Build, Test & Push CI Docker Image

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - 'template/**'
      - 'src/ptm_pipeline/**'
    tags: ['docker-*']
  workflow_dispatch:

env:
  IMAGE: ghcr.io/${{ github.repository }}-ci

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Read version from pyproject.toml
        id: version
        run: |
          ver=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE }}:${{ steps.version.outputs.version }} -t ${{ env.IMAGE }}:latest .

      - name: Run integration tests
        run: make -C tests docker-test IMAGE_REPO=${{ env.IMAGE }} IMAGE_VERSION=${{ steps.version.outputs.version }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}:${{ steps.version.outputs.version }}
          docker push ${{ env.IMAGE }}:latest
