name: PTM Pipeline CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-pipeline:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}-ci:latest
    steps:
      - uses: actions/checkout@v4

      - name: Add uv tool bin to PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install ptm-pipeline
        run: uv tool install --force --reinstall .

      - name: Run all test pipelines
        run: make -C tests all

      - name: Verify outputs
        run: |
          for dir in tests/data/PTM_*/; do
            echo "--- Checking $dir ---"
            out=$(grep '^dir_out:' "$dir/ptm_config.yaml" | awk '{print $2}')
            test -d "$dir/$out" || { echo "FAIL: output dir $out missing in $dir"; exit 1; }
            echo "  output dir: $out OK"
          done
          echo "All outputs verified."

      - name: Collect HTML reports
        if: always()
        run: |
          mkdir -p _reports
          for dir in tests/data/PTM_*/; do
            name=$(basename "$dir")
            out=$(grep '^dir_out:' "$dir/ptm_config.yaml" | awk '{print $2}')
            if [ -d "$dir/$out" ]; then
              mkdir -p "_reports/$name"
              find "$dir/$out" -name '*.html' | while read -r f; do
                rel=${f#"$dir/$out/"}
                mkdir -p "_reports/$name/$(dirname "$rel")"
                cp "$f" "_reports/$name/$rel"
              done
            fi
          done

      - name: Upload HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ptm-pipeline-reports
          path: _reports/
          retention-days: 90
